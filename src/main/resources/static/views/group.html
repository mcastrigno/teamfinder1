<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Group</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/app_specific.css"/>
    <link rel="stylesheet" type="text/css" href="css/app_specific.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/group.js"> </script>
</head>
<body onload="getUserInfo()">
    <div class="row justify-content-center text-center">
        <h1>Group Schedules</h1>
    </div>
    <div class="row justify-content-center text-center">
        <h2 id="welcome-user"></h2>
    </div>
    <div class="row justify-content-center text-center">
        <!-- get groups user is in, and add them in here-->
        <select id="group-select" onchange="switchTable()">
            <option value="group1">Group 1</option>
            <option value="group2">Group 2</option>
            <option value="group3">Group 3</option>
        </select>
    </div>

    <div class="row justify-content-center text-center">
            <!-- show matched table here, should show results of button above-->
            <table id="group1" class="table table-bordered"></table>
            <table id="group2" class="table table-bordered display-none"></table>
            <table id="group3" class="table table-bordered display-none"></table>
    </div>
    <script>makeTables();</script>
    <!-- should be on bottom, away from other stuff -->
    <div class="row justify-content-center text-center">
        <div class="col-12 col-lg-6">
                <a href="/profile" class="btn btn-primary btn-sm">Profile </a>
                <a href="/logout" class="btn btn-primary btn-sm">Log out</a>
        </div>
    </div>
</body>
</html>
