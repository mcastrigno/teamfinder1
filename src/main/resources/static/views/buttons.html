<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Enter work</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js" type="text/javascript"></script>
        <link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <script src="js/buttons.js"></script>
    </head>
    <body>
        <div class="container-fluid" id="four-buttons">
            <h3>Category</h3>
            <div class="row justify-content-center">
                <button onclick="setCategory('Direct Services')" type="button" class="col-4 btn btn-outline-dark btn-tall">Direct Services</button>
                <button onclick="setCategory('Indirect Services')" type="button" class="col-4 btn btn-outline-dark btn-tall">Indirect Services</button>
            </div>
            <div class="row justify-content-center">
                <button onclick="setCategory('Responsive Services')" type="button" class="col-4 btn btn-outline-dark btn-tall">Responsive Services</button>
                <button onclick="setCategory('Individual Planning')" type="button" class="col-4 btn btn-outline-dark btn-tall">Individual Planning</button>
            </div>
            <div class="row justify-content-center">
                <a href="/" class ="btn btn-outline-dark">Back to home</a>
            </div>
        </div>
        <div class="container-fluid display-none" id="directServices">
            <h3>Subcategory</h3>
            <div class="row justify-content-center">
                <button onclick="setSubCategory('Lessons Taught')" type="button" class="col-4 btn btn-outline-dark btn-tall">Lessons Taught</button>
                <button type="button" class="col-4 btn btn-outline-dark btn-tall hidden">hidden</button>
            </div>
            <div class="row justify-content-center">
                <button onclick="back('Direct Services')" type="button" class="btn btn-outline-dark">Back</button>
            </div>
        </div>
        <div class="container-fluid display-none" id="indirectServices">
            <h3>Subcategory</h3>
            <div class="row justify-content-center">
                <button onclick="setSubCategory('PD and Staff Meetings At School')" type="button" class="col-4 btn btn-outline-dark btn-tall">PD and Staff Meetings At School</button>
                <button onclick="setSubCategory('Workshops/Training Outside of School')" type="button" class="col-4 btn btn-outline-dark btn-tall">Workshops/ Training Outside of School</button>
            </div>
            <div class="row justify-content-center">
                <button onclick="setSubCategory('Committees Attended')" type="button" class="col-4 btn btn-outline-dark btn-tall">Committees Attended</button>
                <button type="button" class="col-4 btn btn-outline-dark btn-tall hidden">hidden</button>
            </div>
            <div class="row justify-content-center">
                <button onclick="back('Indirect Services')" type="button" class="btn btn-outline-dark">Back</button>
            </div>
        </div>
        <div class="container-fluid display-none" id="responsiveServices">
            <h3>Subcategory</h3>
            <div class="row justify-content-center">
                <button onclick="setSubCategory('Student Contacts')" type="button" class="col-4 btn btn-outline-dark btn-tall">Student Contacts</button>
                <button onclick="setSubCategory('Parent Contacts')" type="button" class="col-4 btn btn-outline-dark btn-tall">Parent Contacts</button>
            </div >
            <div class="row justify-content-center">
                <button onclick="setSubCategory('Staff Contacts')" type="button" class="col-4 btn btn-outline-dark btn-tall">Staff Contacts</button>
                <button onclick="setSubCategory('Referrals')" type="button" class="col-4 btn btn-outline-dark btn-tall">Referrals</button>
            </div>
            <div class="row justify-content-center">
                <button onclick="setSubCategory('Outside Agency Contacts')" type="button" class="col-4 btn btn-outline-dark btn-tall">Outside Agency Contacts</button>
                <button type="button" class="col-4 btn btn-outline-dark btn-tall hidden">hidden</button>
            </div>
            <div class="row justify-content-center">
                <button onclick="back('Responsive Services')" type="button" class="btn btn-outline-dark">Back</button>
            </div>
        </div>
        <div class="container-fluid display-none" id="individualPlanning">
            <h3>Subcategory</h3>
            <div class="row justify-content-center">
                <button onclick="setSubCategory('Student Contacts')" type="button" class="col-4 btn btn-outline-dark btn-tall">Student Contacts</button>
                <button onclick="setSubCategory('Parent Contacts')" type="button" class="col-4 btn btn-outline-dark btn-tall">Parent Contacts</button>
            </div>
            <div class="row justify-content-center">
                <button onclick="back('Individual Planning')" type="button" class="btn btn-outline-dark">Back</button>
            </div>
        </div>
        <div id="date-time-div" class="date-time-selection display-none">
            <h3>Duration</h3>
            <div class="row justify-content-center text-center">
                <div class="col-10 col-lg-6">
                    <input id="datepicker" class="date-time-selection"/>
                    <script>
                        $('#datepicker').datepicker({
                            uiLibrary: 'bootstrap4'
                        });
                    </script>
                    <div>
                        <br>
                        <input id="duration" type="number" class="date-time-selection" value="5" min="5" max="1000" step="5"/>
                        <button type="button" class="btn btn-outline-dark" onclick="changeDuration(5)">+5 min</button>
                        <button type="button" class="btn btn-outline-dark" onclick="changeDuration(-5)">-5 min</button>
                    </div>
                    <div>
                        <br>
                        <button onclick="save()" type="button" class="btn btn-outline-dark">Submit Work</button>
                        <button onclick="cancel()" type="button" class="btn btn-outline-dark">Cancel</button>
                    </div>
                </div>
            </div>

        </div>
        <div class="display-none" id="results">
            <h3 id="results-header"></h3>
            <div class="row justify-content-center text-center">
                <div class="col-10 col-lg-6">
                    <a href="/buttons" class="btn btn-lg btn-outline-dark">Submit more work</a><br>
                    <a href="/results" class="btn btn-lg btn-outline-dark">View results</a><br>
                    <a href="/logout" class="btn btn-lg btn-outline-dark">Log out</a>
                </div>
            </div>
        </div>
    </body>
</html>
